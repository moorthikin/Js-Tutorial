<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked Property</title>
    <link rel="stylesheet" href="checked.css" />
  </head>
  <body>
    <input type="checkbox" name="" id="my-checkbox" />
    <label for="my-checkbox">Subscribe</label>
    <br />
    <br />
    <input type="radio" name="my-card" id="my-visa-button" />
    <label for="my-visa-button">Visa</label>
    <br />
    <input type="radio" name="my-card" id="my-mastercard-button" />
    <label for="my-mastercard-button">Master Card</label>
    <br />

    <input type="radio" name="my-card" id="my-Rupaycard-button" />
    <label for="my-Rupaycard-button">Rupay Card</label>
    <br />
    <br />
    <button id="payment-conf-btn" type="submit">Confirm</button>

    <h3 id="my-subs-text"></h3>
    <h3 id="my-pay-text"></h3>

    <script src="checkedProperty.js"></script>
  </body>
</html>
